name: Release
on:
  # push:
  #   tags:
  #     - 'v*'
  workflow_dispatch:

jobs:
  release:
    env:
      NODE_OPTIONS: '--max-old-space-size=20480'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # macOS ARM64 (Apple Silicon)
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-15-intel' # macOS Intel
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04' # Linux x64
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'ubuntu-22.04-arm' # Linux ARM64
            args: '--target aarch64-unknown-linux-gnu'
            target: 'aarch64-unknown-linux-gnu'
          - platform: 'windows-latest' # Windows x64
            args: ''
            target: 'x86_64-pc-windows-msvc'
          - platform: 'windows-latest' # Windows x86
            args: '--target i686-pc-windows-msvc'
            target: 'i686-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install dependencies (Ubuntu ARM64)
        if: matrix.platform == 'ubuntu-22.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev xdg-utils

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Install frontend dependencies
        run: pnpm install

      - name: Get version from tauri.conf.json
        id: get_version
        shell: bash
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ env.APP_VERSION }}
          releaseName: 'v${{ env.APP_VERSION }}'
          releaseBody: |
            ## 中文
            下表列出常见安装包示例。请选择与你的操作系统和 CPU 架构匹配的文件。

            | 操作系统 | 架构 | 位数 | 包类型 | 示例文件名 |
            |---|---:|---:|---|---|
            | Windows | x86_64 (x64) | 64-bit | Installer (EXE / MSI) | `TroveKit_${{ env.APP_VERSION }}_x64-setup.exe` / `TroveKit_${{ env.APP_VERSION }}_x64_en-US.msi` |
            | Windows | x86 (32-bit) | 32-bit | Installer (EXE / MSI) | `TroveKit_${{ env.APP_VERSION }}_x86-setup.exe` / `TroveKit_${{ env.APP_VERSION }}_x86_en-US.msi` |
            | macOS | arm64 (Apple Silicon) | 64-bit | DMG / .app.tar.gz | `TroveKit_${{ env.APP_VERSION }}_aarch64.dmg` / `TroveKit_${{ env.APP_VERSION }}_aarch64.app.tar.gz` |
            | macOS | x86_64 (Intel) | 64-bit | DMG / .app.tar.gz | `TroveKit_${{ env.APP_VERSION }}_x64.dmg` / `TroveKit_${{ env.APP_VERSION }}_x64.app.tar.gz` |
            | Linux (Debian/Ubuntu) | amd64 (x86_64) | 64-bit | DEB | `TroveKit_${{ env.APP_VERSION }}_amd64.deb` |
            | Linux (Debian/Ubuntu) | arm64 | 64-bit | DEB | `TroveKit_${{ env.APP_VERSION }}_arm64.deb` |
            | Linux (RPM distros)（例如：Fedora、CentOS/RHEL） | x86_64 | 64-bit | RPM | `TroveKit-${{ env.APP_VERSION }}-1.x86_64.rpm` |
            | Linux (RPM distros)（例如：Fedora、CentOS/RHEL） | aarch64 | 64-bit | RPM | `TroveKit-${{ env.APP_VERSION }}-1.aarch64.rpm` |
            | Linux (portable) | amd64 / aarch64 | 64-bit | AppImage | `TroveKit_${{ env.APP_VERSION }}_amd64.AppImage` / `TroveKit_${{ env.APP_VERSION }}_aarch64.AppImage` |

            下载时请按 OS 与 CPU 架构选择。

            ## English
            The table below lists common installer examples. Please choose the file that matches your OS and CPU architecture.

            | OS | Arch | Bits | Package Type | Example filename |
            |---|---:|---:|---|---|
            | Windows | x86_64 (x64) | 64-bit | Installer (EXE / MSI) | `TroveKit_${{ env.APP_VERSION }}_x64-setup.exe` / `TroveKit_${{ env.APP_VERSION }}_x64_en-US.msi` |
            | Windows | x86 (32-bit) | 32-bit | Installer (EXE / MSI) | `TroveKit_${{ env.APP_VERSION }}_x86-setup.exe` / `TroveKit_${{ env.APP_VERSION }}_x86_en-US.msi` |
            | macOS | arm64 (Apple Silicon) | 64-bit | DMG / .app.tar.gz | `TroveKit_${{ env.APP_VERSION }}_aarch64.dmg` / `TroveKit_${{ env.APP_VERSION }}_aarch64.app.tar.gz` |
            | macOS | x86_64 (Intel) | 64-bit | DMG / .app.tar.gz | `TroveKit_${{ env.APP_VERSION }}_x64.dmg` / `TroveKit_${{ env.APP_VERSION }}_x64.app.tar.gz` |
            | Linux (Debian/Ubuntu) | amd64 (x86_64) | 64-bit | DEB | `TroveKit_${{ env.APP_VERSION }}_amd64.deb` |
            | Linux (Debian/Ubuntu) | arm64 | 64-bit | DEB | `TroveKit_${{ env.APP_VERSION }}_arm64.deb` |
            | Linux (RPM distros) — e.g., Fedora / CentOS (RHEL) | x86_64 | 64-bit | RPM | `TroveKit-${{ env.APP_VERSION }}-1.x86_64.rpm` |
            | Linux (RPM distros) — e.g., Fedora / CentOS (RHEL) | aarch64 | 64-bit | RPM | `TroveKit-${{ env.APP_VERSION }}-1.aarch64.rpm` |
            | Linux (portable) | amd64 / aarch64 | 64-bit | AppImage | `TroveKit_${{ env.APP_VERSION }}_amd64.AppImage` / `TroveKit_${{ env.APP_VERSION }}_aarch64.AppImage` |

            When downloading, choose the file that matches your OS and CPU architecture.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
